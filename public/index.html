<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <meta name="description" content="A React demo app from LinkedIn course Learning React.js">
  <meta name="author" content="Neil Lupton">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <style>
    :root {
      --bg-color-start: #425e4f;
      --bg-color-end: #4c7554;
    }

    html {
      box-sizing: border-box;
      font-size: 62.5%;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body,
    html,
    div.board,
    div#react-container {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
    }

    div.board {
      background: var(--bg-color-start);
      background: -moz-radial-gradient(center, ellipse cover, var(--bg-color-start) 57%, var(--bg-color-end) 99%);
      background: -webkit-gradient(radial, center center, 0, center center, 100%, color-stop(57%, var(--bg-color-start)), color-stop(99%, var(--bg-color-end)));
      background: -webkit-radial-gradient(center, ellipse cover, var(--bg-color-start) 57%, var(--bg-color-end) 99%);
      background: -o-radial-gradient(center, ellipse cover, var(--bg-color-start) 57%, var(--bg-color-end) 99%);
      background: -ms-radial-gradient(center, ellipse cover, var(--bg-color-start) 57%, var(--bg-color-end) 99%);
      background: radial-gradient(ellipse at center, var(--bg-color-start) 57%, var(--bg-color-end) 99%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='var(--bg-color-start)', endColorstr='var(--bg-color-end)', GradientType=1);
      height: 100vh;
      width: 100%;
    }

    #add {
      background-color: #5cb85c;
      height: 3em;
      width: 3em;
    }

    #remove-all {
      background-color: #5cb85c;
      bottom: 0;
      height: 3em;
      left: 0;
      position: absolute;
      width: 3em;
    }

    @font-face {
      font-family: 'Shadows Into Light';
      font-style: normal;
      font-weight: 400;
      src: local('Shadows Into Light'), local('ShadowsIntoLight'), url(https://fonts.gstatic.com/s/shadowsintolight/v7/UqyNK9UOIntux_czAvDQx_ZcHqZXBNQzdcD5.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
  </style>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
